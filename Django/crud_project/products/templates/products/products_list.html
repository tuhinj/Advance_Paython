<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: black; color: rgb(0, 255, 0)">
    {%for product in products%}
    <h1><u>Product Name:</u> {{product.name}}</h1>
    <h2>Product Price: {{product.price}}</h2>
    <a
      href="/products/{{product.id}}/"
      style="background-color: rgb(65, 0, 150); color: blanchedalmond"
      >Details</a
    >
    <hr />

    {%endfor%}
  </body>
</html>
